<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>ToDo一覧</h1>
    
    <!--入力フォーム-->
    <form method="POST">
        <input type="text" name="todo" placeholder="タスク入力">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <span class="{{ 'done' if todo[2] == 1 else '' }}">
                    {{ todo[1] }}
                </span>

                <a href="/toggle/{{ todo[0] }}">
                    {% if todo[2] == 1 %}
                        未完了
                    {% else %}
                        完了
                    {% endif %}
                </a>

                <a href="/delete/{{ todo[0] }}">削除</a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
