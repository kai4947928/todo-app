<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo一覧</h1>
    
    <!--入力フォーム-->
    <form method="POST">
        <input type="text" name="todo" placeholder="タスク入力">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>{{ todo }}
                <a href="/delete/{{ loop.index0 }}">削除</a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
